            <div class="card text-center">
            <div class="card-header success-color white-text">

            </div>

                <div class="row">
                  <div class="col-lg-2"></div>
                  <div class="col-lg-8 form-group">
                    <label>Email :</label>
                    <input type="text" class="form-control" id="usr" placeholder="Enter Email" name="usr" required>
                  </div>
                  <div class="col-lg-2"></div>
                </div>
                <div class="row">
                  <div class="col-lg-2"></div>
                  <div class="col-lg-8 form-group">

                  </div>

                  </div>
                  <div class="col-lg-4"></div>
              </div>
              <div class="row">
                <div class="col-lg-3"></div>
                  <div class="col-lg-6">
                    <a class="btn btn-default btn-xs js-scroll-trigger" href="#signup">Create Account ? SIGN UP</a>

    </div>

    <section class="bg-dark" id="signup">
      <div class="container">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-7">
            <div class="card text-center">
            <div class="card-header success-color white-text">
                Sign Up
            </div>
            <div class="card-body">
              <form action="http://18.223.44.121:8083/home_user" method="post">
                <div class="row">
                  <div class="col-lg-6 form-group">
                    <label>First Name :</label>
                    <input type="text" class="form-control" id="fname" name="fname" required>
                  </div>
                  <div class="col-lg-6 form-group">
                    <label>Last Name :</label>
                    <input type="text" class="form-control" id="lname" name="lname" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 form-group">
                    <label>Email :</label>
                    <input type="email" class="form-control" id="mail" name="mail" required>
                  </div>
                  <div class="col-lg-6 form-group">
                    <label>Mobile :</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 form-group">
                    <label>Password :</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4"></div>
                  <div class="col-lg-4 form-group">
                    <label>Sign Up as Admin :</label>
                    <input type="checkbox" id="admin" name="admin" value="True">
                  </div>
                  <div class="col-lg-4"></div>
                </div>
                <div class="row"><br><br><br>
                  <div class="col-lg-4"></div>
                  <div class="col-lg-4">
                    <button type="Submit" class="section-heading btn btn-default">Register</button>
                  </div>
                  <div class="col-lg-4"></div>
              </div>
